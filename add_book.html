<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>Add Book</title>
</head>
<body>
    <h2><u>Add a Book</u></h2>
    <form action="/add_book" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <br><br><br>
        <label for="author">Author/Publisher:</label>
        <input type="text" id="author" name="author" required>
        <br><br><br>
        <label for="type">Type:</label>
        <select id="type" name="type" required>
            <option value="Course Book">Course Book</option>
            <option value="Teacher's Guide">Teacher's Guide</option>
            <option value="Reference Book">Reference Material</option>
	    <option value="Story Book">Story Book</option>
        </select>
        <br><br><br><br><br><br>
        <input type="submit" value="Add Book">
    </form>
<br><br><br>
<a href="/">Back Home</a>
</body>
</html>
